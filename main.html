  <script type="text/javascript">

    var currentScore = 0;
    var highScore = 0;
    var container;
    // What to do when the timer runs out
    function gameOver() {
      // This cancels the setInterval, so the updateTimer stops getting called
      clearInterval(timer);

      // Re-show the button, so they can start it again
      $("#beginButton").show();

      // Show the "GAME OVER" message box
      $("#gameOverBox").show();

      // Update the high score if needed
      if (currentScore > highScore) {
        highScore = currentScore;
        $("#highScoreBox").text("High Score: " + highScore);
      }

      // Reset the current score
      currentScore = 0;
      $("#currentScoreBox").text("Current Score: " + currentScore);
    }


   /* var i = 0;

    }

    function buttonclickk() {
      document.getElementById("dec").value = --j;
      currentScore--;
      $("#currentScoreBox").text("Current Score: " + currentScore);
    }*/



    function showdiv() {
      document.getElementById("div1").style.visibility = "hidden";
    }

     function startTimer() {
      var time = 30; 
      var timerElement = document.getElementById("timer");

    
      var timer = setInterval(function() {
        time--;
        timerElement.innerHTML = time;

      
        if (time <= 0) {
          clearInterval(timer);
          timerElement.innerHTML = "Time's up!";
          document.getElementById("container").style.visibility="hidden";
          gameOver();
        }
      }, 1000); 
    }
    window.onload = startTimer;

  <script>
var currentScore = 0;
const score=document.getElementById("incr");
function dragStart(event) {
        event.dataTransfer.setData("image", event.target.id);
      }
      
      function allowDrop(event) {
        event.preventDefault();
      }
       
      function drop(event) {
        event.preventDefault();
        

        const data = event.dataTransfer.getData("image");
        event.target.appendChild(document.getElementById(data));

        if((data==='img4A' && event.target.id==='demo4')||(data==='img2D' && event.target.id==='demo4')||(data==='img2G' && event.target.id==='demo4')||(data==='img2H' && event.target.id==='demo4')||(data==='img2I' && event.target.id==='demo4')||(data==='img1B' && event.target.id==='demo4')||(data==='img2L' && event.target.id==='demo4')||(data==='img2M' && event.target.id==='demo4')||(data==='img1A' && event.target.id==='demo1')||(data==='img2AA' && event.target.id==='demo1')||(data==='img4B' && event.target.id==='demo2')||(data==='img2' && event.target.id==='demo2')||(data==='img2C' && event.target.id==='demo2')||(data==='img2J' && event.target.id==='demo2')||(data==='img6' && event.target.id==='demo2')||(data==='img1' && event.target.id==='demo3')||(data==='img3' && event.target.id==='demo3')||(data==='img4' && event.target.id==='demo3')||(data==='img2A' && event.target.id==='demo3')||(data==='img2B' && event.target.id==='demo3')||(data==='img2E' && event.target.id==='demo3')||(data==='img4C' && event.target.id==='demo3')||(data==='img2F' && event.target.id==='demo3')||(data==='img3A' && event.target.id==='demo3')||(data==='img2K' && event.target.id==='demo3')){
          currentScore++;
          console.log("Current Score:", currentScore);
          score.textContent='Current Score:'+currentScore;
          document.getElementById(data).style.display="none";
        }
        else{
          currentScore--;
          console.log("Current Score:", currentScore);
          score.textContent='Current Score:'+currentScore;
          document.getElementById("draggable0B").style.display="none";
        }
        
      }
